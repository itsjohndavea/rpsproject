<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Fun</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container" id="startcontainer">
        <img src="assets/images/grandchase.png" alt="">
        <button id="startbutton" onclick="startGame()"> Start Game</button>
    </div>
    <!-- <div id="loading-screen">
        <div class="spinner">
            <div class="loading-text">Loading</div>
        </div>
    </div> -->
<div class="main-container" id="main-container" style="display: none;">
<!-- Screen Section -->
<section id="screen-section">
        <div class="background-container">
            <div class="background-container">
                <img class="rsp" src="assets/images/rockpaperscissors.png" alt="scissors">
            </div>
            <img src="assets/images/title.png" class="title">
            <img src="assets/images/background.png" class="background-img">
            <div class="player-img">
                <img src="assets/images/characters/Grand_Chase_for_kakao_Mist_01.webp" class="player">
                <img src="assets/images/gcChat.png" class="player-chat">
                <img src="assets/images/questionmark.png" class="player-weapon" id="playerWeapon" > 
            </div>
            <div class="boss-img">
                <img src="assets/images/boss/serdin/NewTreant.webp" class="boss">
                <img src="assets/images/gcChat.png" class="boss-chat">
                <img src="assets/images/questionmark.png" class="boss-weapon">
            </div>
            <div class="rock-paper-scissor-img" ></div>
            <h1 class="result" id="result"></h1>
            <p class="lives" id="lives"></p>
    </div>
</section>
<!-- Weapon Section -->
    <section id="weapon-section">
        <div class="choice-container">
            <img class="choice-weapon" src="assets/images/rock.png" alt="rock" data-choice="rock">
            <img class="choice-weapon" src="assets/images/paper.png" alt="Paper" data-choice="paper">
            <img class="choice-weapon" src="assets/images/scissors.png" alt="scissors" data-choice="scissors">
          </div>
    </section>
</div>
